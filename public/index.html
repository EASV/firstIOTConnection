<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js">
    </script>
    <script>
      var socket = io('ws://localhost:3000');
      socket.on('connect', () => {
        // either with send()
        console.log("got message of connect")
      });
      socket.on('sio_sensordata', (data) => {
        // either with send()
        console.log("got data", data)
      });
    </script>
</body>
</html>
